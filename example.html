<!doctype html>
<html>
  <head>
    <title>Bootstrap Transloadit Example</title>
    <!--<link rel="stylesheet" type="text/css" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">-->
    <!-- This is the plugin specific CSS -->
    <link rel="stylesheet" type="text/css" href="bootstrap.transloadit.css"/>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
  </head>
  <body>

  <div class="container">
  <div class="row span10">
  <h1>BioBeats Uploader</h1>


  <form class="form-horizontal">

    <h3>A file upload</h3>
    <div class="control-group">
      <label class="control-label">File</label>
      <div class="controls">
        <div class="uploader-controls" id="uploader1">
          <div class="uploader-preview">
            <a href="#" style="padding-top:6px; display:inline-block;"></a><br/>
          </div>
          <div class="uploader-side">
            <button class="btn btn-danger uploader-button" type="button">upload</button>
            <div class="uploader-file-input">
              <input type="file" accept="audio/wav" name="uploader1-input">
            </div>
            <div class="uploader-progress progress active progress-striped" style="display:none;">
              <div class="bar progress-bar progress-bar-danger" style="width:0%"></div>
            </div>
            <p class="uploader-help">Maximum size of 1MB. PDF, DOC, TXT.</p>
          </div>
          <div class="uploader-input">
            <input class="uploader-input-url" type="hidden">
          </div>
        </div>
      </div>
    </div>

    <div style="clear:both"></div>

  </form>

  </div>
  </div>

  <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
  <!-- These three are un-modified -->
  <script src="jquery.easing.js"></script>
  <script src="jquery.jsonp.js"></script>
  <script src="json2.js"></script>
  <!-- This is a modified version of Transloadit's official script -->
  <script src="jquery.transloadit2.js"></script>
  <!-- This is the bootstrap specific JS -->
  <script src="bootstrap.transloadit.js"></script>
  <script>
$('#uploader1').transloaditUploader({key: 'e266f7533a97fe03d3d801baeb35ad96', template: 'b5871b2b0794bf9d8f55b1c8f0aabcbe'});
  </script>
  </body>
</html>
